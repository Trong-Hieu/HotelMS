<div class="container">
    <br/><br/>
    <div class="ml-5">

      <div class="row">
        <div class="col-sm-6">
          <p style="font-size: large;"><b>{{title}}</b></p>
        </div>
        <div class="col-sm-6">
          <button class="btn btn-success" style="float: right;"
            routerLink="/manage-staff">VIEW STAFF</button>
        </div>
      </div>

      <hr>

        <form id="staffForm" class="mt-3" #f = "ngForm" (ngSubmit) = "saveStaff(f.value)">
            <div class="mb-3 row form-group">
              <label for="staffName" class="col-sm-2 col-form-label">Staff Name:</label>
              <div class="col-sm-9">
                <input type="text" class="form-control input-modify" id="staffName"
                #name="ngModel" [(ngModel)]="staffForm.staffName" name="staffName">
              </div>
            </div>
    
            <div class="mb-3 row">
              <label for="gender" class="col-sm-2 col-form-label">Gender:</label>
              <div class="col-sm-9 ">
                  <select class="form-control input-modify" id="gender"
                  #name="ngModel" [(ngModel)]="staffForm.gender" name="gender">
                      <option selected disabled>Open this select menu</option>
                      <option value="X">Male</option>
                      <option value="Y">Female</option>
                  </select>
              </div>
            </div>
    
            <div class="mb-3 row">
              <label for="indentityNumber" class="col-sm-2 col-form-label">Identification:</label>
              <div class="col-sm-9">
                <input type="text" class="form-control input-modify" id="indentityNumber"
                #name="ngModel" [(ngModel)]="staffForm.indentityNumber" name="indentityNumber">
              </div>
            </div>
    
            <div class="mb-3 row">
              <label for="staffAddress" class="col-sm-2 col-form-label">Address:</label>
              <div class="col-sm-9">
                <input type="text" class="form-control input-modify" id="staffAddress"
                #name="ngModel" [(ngModel)]="staffForm.staffAddress" name="staffAddress">
              </div>
            </div>
    
            <div class="mb-3 row">
              <label for="phoneNumber" class="col-sm-2 col-form-label">Phonenumber:</label>
              <div class="col-sm-9">
                <input type="text" class="form-control input-modify" id="phoneNumber"
                #name="ngModel" [(ngModel)]="staffForm.phoneNumber" name="phoneNumber">
              </div>
            </div>
    
            <div class="mb-3 row">
              <label for="birthday" class="col-sm-2 col-form-label">Birthday:</label>
              <div class="col-sm-9">
                <input type="date" class="form-control input-modify" id="birthday"
                #name="ngModel" [(ngModel)]="staffForm.birthday" name="birthday"
                (change) = "selectedbirthday($event.target.value)">
              </div>
            </div>
    
            <div class="mb-3 row">
              <label for="department" class="col-sm-2 col-form-label">Department:</label>
              <div class="col-sm-9 ">
                  <select class="form-control input-modify" id="department"
                    #name="ngModel" [(ngModel)]="staffForm.department.departmentId" name="department">
                      <option disabled>Open this select menu</option>
                      <option *ngFor='let dp of departments'
                       value="{{dp.departmentId}}">{{ dp.departmentName }}</option>
                  </select>
              </div>
            </div>
    
            <div class="mb-3 row">
              <label for="role" class="col-sm-2 col-form-label">Role:</label>
              <div class="col-sm-9 ">
                  <select class="form-control input-modify" id="role"
                  #name="ngModel" [(ngModel)]="staffForm.role.roleId" name="role">
                      <option disabled>Open this select menu</option>
                      <option *ngFor='let role of roles' value="{{role.roleId}}">{{ role.roleName }}</option>
                  </select>
              </div>
            </div>

            <div class="mb-3 row form-group">
                <label for="username" class="col-sm-2 col-form-label">Username:</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control input-modify" id="username"
                  #name="ngModel" [(ngModel)]="staffForm.username" name="username">
                </div>
            </div>

            <div class="mb-3 row form-group">
                <label for="staffPassword" class="col-sm-2 col-form-label">Password:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control input-modify" id="staffPassword"
                    #name="ngModel" [(ngModel)]="staffForm.staffPassword" name="staffPassword">
                </div>
            </div>
    
            <button class="btn btn-primary input-modify" id="addBtn">
              SAVE STAFF
            </button>
      </form>
      
      <button *ngIf="staffId" class="btn btn-danger input-modify mr-3" 
        (click)="delete(staffId)" id="addBtn">
        DELETE STAFF
      </button>
      
    </div>
  </div>
