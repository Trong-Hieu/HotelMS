<div class="container">
    <br/><br/>
    <div class="ml-5">
      <div class="">
        <button id="" class="btn btn btn-light" routerLink="/manage-staff">STAFF</button>
        <button id="" class="btn btn btn-primary" routerLink="/manage-room">ROOM</button>
        <button id="" class="btn btn btn-light" routerLink="/manage-service">SERVICE</button>
        <button id="" class="btn btn btn-light">CUSTOMER</button>
      </div>
  
      <div class="row mt-3">
        <div class="col-sm-6">
            <div class="dropdown">
                <button class="btn btn-success dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Select Room Category
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" *ngFor="let rc of categories"
                  (click) = "chooseRoomCategory(rc.roomCategoryId)">{{rc.categoryName}}</a>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <button class="btn btn-primary addRoombtn" routerLink="/manage-room/add">Add Room</button>
        </div>
    
      </div>

      <div id="viewRoom" class="mt-3">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Room Id</th>
                    <th>Room Number</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let room of rooms">
                    <td>{{ room.roomId }}</td>
                    <td>{{ room.roomNumber }}</td>
    
                    <td>{{ room.roomCategory.categoryName }}</td>
                    <td>{{ room.roomCategory.price }}</td>
                    <td>{{ room.roomStatus }}</td>
                    <td>
                        <i class="icon-info"
                          [routerLink] = "['/manage-room/infor/', room.roomId ]" alt="infor"></i>
                    </td>
                    
                </tr>
            </tbody>
    
        </table>
      </div>
      
    </div>
  </div>
